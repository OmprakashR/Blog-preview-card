<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Blog preview card">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Google font Figtree -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
  <style>
    :root {
      --Yellow: hsl(47, 88%, 63%);
      --White: hsl(0, 0%, 100%);
      --Grey: hsl(0, 0%, 50%);
      --Black: hsl(0, 0%, 7%);
    }

    body {
      font-family: 'Figtree', sans-serif;
      font-size: 16px;
    }

    .shadow-box {
      transition: 0.2s all;
      box-shadow: 8px 8px 0px #000;
    }

    .shadow-box:hover {
      box-shadow: 13px 13px 0px #000;
    }
  </style>
</head>

<body class="bg-[--Yellow]">
  <main class="flex justify-center items-center h-screen">
    <div class="bg-white  max-w-[336px] p-4 rounded-xl  shadow-box  border-2 border-black">
      <div class="">
        <img src="/assets/images/illustration-article.svg" alt="illustration article" width="336" height="201">
      </div>
      <div class="my-5">
        <span class="p-2 rounded-md bg-[--Yellow] font-bold text-sm ">Learning</span>
      </div>
      <div class="text-sm my-4">
        Published 21 Dec 2023
      </div>
      <h1 class="text-xl font-bold hover:text-[--Yellow] cursor-pointer">
        HTML & CSS foundations
      </h1>
      <p class="text-[--Grey] text-sm font-semi-bold my-3"> These languages are the backbone of every website, defining
        structure, content, and presentation.
      </p>
      <div>
      </div>
      <div class="flex items-center gap-2 mt-5">
        <span>
          <img src="/assets/images/image-avatar.webp" alt="image-avatar" width="32" height="32">
        </span> <span class="text-xs font-bold"> Greg Hooper
        </span>
      </div>
    </div>
  </main>
</body>
</html>
